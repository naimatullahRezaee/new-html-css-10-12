<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .anchor:link {
        background-color: green;
        display: inline-block;
        padding: 5px;
        border-radius: 5px;
        margin: 10px;
        text-decoration: none;
      }

      .anchor:visited {
        background-color: aqua;
      }

      .anchor:hover {
        background-color: lightblue;
        /* font-size: 40px;
        color: white; */
      }

      .anchor:active {
        background-color: yellow;
        color: black;
      }
    </style>
  </head>
  <body>
    <a class="anchor" href="https://wwschool.com/html">W3schools.com</a>
    <a class="anchor" href="https://google.com">Google.com</a>
  </body>
